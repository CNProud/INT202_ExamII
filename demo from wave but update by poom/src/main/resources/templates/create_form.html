<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Create Customer Form</h2>
        </div>
        <div class="card-body">
            <form method="post" action="/customers/create">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id" class="form-label">Customer Number</label>
                        <input type="text" class="form-control" name="id" id="id" required>
                    </div>
                    <div class="col-md-6">
                        <label for="customerName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" name="customerName" id="customerName" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="contactFirstName" class="form-label">Contact First Name</label>
                        <input type="text" class="form-control" name="contactFirstName" id="contactFirstName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contactLastName" class="form-label">Contact Last Name</label>
                        <input type="text" class="form-control" name="contactLastName" id="contactLastName" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="addressLine1" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" name="addressLine1" id="addressLine1" required>
                </div>

                <div class="mb-3">
                    <label for="addressLine2" class="form-label">Address Line 2</label>
                    <input type="text" class="form-control" name="addressLine2" id="addressLine2">
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" name="phone" id="phone" required>
                    </div>
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" name="city" id="city" required>
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" name="state" id="state">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" name="country" id="country" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Create Customer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
