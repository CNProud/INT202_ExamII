<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Customers List</h1>

    <div class="d-flex justify-content-between mb-3">
        <a href="/customers/create" class="btn btn-primary">Create New Customer</a>

        <form action="/customers/searchMix" class="d-flex align-items-center">
            <div class="input-group me-2">
                <span class="input-group-text">Upper:</span>
                <input name="upper" type="number" class="form-control" min="0" max="9999" placeholder="Upper Limit">
            </div>
            <div class="input-group me-2">
                <span class="input-group-text">Lower:</span>
                <input name="lower" type="number" class="form-control" min="0" max="9999" placeholder="Lower Limit">
            </div>
            <div class="input-group me-2">
                <span class="input-group-text">Content:</span>
                <input name="content" type="text" class="form-control" placeholder="Search Content">
            </div>
            <button type="submit" class="btn btn-secondary">Search</button>
        </form>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Customer Number</th>
            <th>Customer Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>City</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c: ${customers}">
            <td><a th:href="@{'/customers?id='+${c.id}}" th:text="${c.id}"></a></td>
            <td th:text="${c.customerName}"></td>
            <td th:text="${c.phone}"></td>
            <td th:text="${c.addressLine1} + ' ' + ${c.addressLine2}"></td>
            <td th:text="${c.city}"></td>
            <td th:text="${c.country}"></td>
            <td>
                <a th:href="@{'/customers/delete?id='+${c.id}}" class="btn btn-danger btn-sm">Delete</a>
                <a th:href="@{'/customers/update?id='+${c.id}}" class="btn btn-warning btn-sm">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OP5Cy56qg1GV5I6YwbpBB6JTb8Hh6eYPK6s/ucAi11at1DFdNVnQGpDAykwI14et" crossorigin="anonymous"></script>
</body>
</html>
