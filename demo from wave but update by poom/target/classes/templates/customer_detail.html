<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Customer Details</h2>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>Customer Number:</strong> <span th:text="${customer.id}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Customer Name:</strong> <span th:text="${customer.customerName}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Contact First Name:</strong> <span th:text="${customer.contactFirstName}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Contact Last Name:</strong> <span th:text="${customer.contactLastName}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Address Line 1:</strong> <span th:text="${customer.addressLine1}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Address Line 2:</strong> <span th:text="${customer.addressLine2}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Phone:</strong> <span th:text="${customer.phone}"></span>
                </li>
                <li class="list-group-item">
                    <strong>City:</strong> <span th:text="${customer.city}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Country:</strong> <span th:text="${customer.country}"></span>
                </li>
            </ul>
            <div class="mt-4 text-center">
                <a href="/customers/all" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
