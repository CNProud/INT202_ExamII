<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container my-5">
    <h1 class="text-center mb-4">Customers List</h1>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:each="i: ${#numbers.sequence(1, customers.getTotalPages())}">
                <a class="page-link" th:text="${i}" th:href="@{'/customers/page?pageNumber=' + ${i - 1}}"></a>
            </li>
        </ul>
    </nav>

    <!-- Customer Table -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Customer Number</th>
            <th>Customer Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>City</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c: ${customers}">
            <td>
                <a th:href="@{'/customers?id=' + ${c.id}}" th:text="${c.id}" class="text-decoration-none"></a>
            </td>
            <td th:text="${c.customerName}"></td>
            <td th:text="${c.phone}"></td>
            <td th:text="${c.addressLine1} + ' ' + ${c.addressLine2}"></td>
            <td th:text="${c.city}"></td>
            <td th:text="${c.country}"></td>
            <td>
                <a th:href="@{'/customers/delete?id=' + ${c.id}}" class="btn btn-sm btn-danger me-2">Delete</a>
                <a th:href="@{'/customers/update?id=' + ${c.id}}" class="btn btn-sm btn-warning">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+08/tEq0p1YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
