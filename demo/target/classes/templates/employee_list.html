<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 th:style="'text-align: center; margin-top: 20px; font-weight: bold;'">This is an employee list</h1>
<br>
<div class = "container p1 m2">
  <div class = "row">
    <div class = "col-2">Employee Number</div>
    <div class = "col-1">Firstname</div>
    <div class = "col-1">Lastname</div>
    <div class = "col-3">Email</div>
    <div class = "col-3">Office Code</div>
    <div class = "col-2">Job Title</div>
  </div>
  <hr>
  <div class = "row" th:each = "e : ${employees}">
    <div class = "col-2" th:text = "${e.getId()}"/>
    <div class = "col-1" th:text = "${e.getFirstName()}"/>
    <div class = "col-1" th:text = "${e.getLastName()}"/>
    <div class = "col-3" th:text = "${e.getEmail()}"/>
    <div class = "col-3" th:text = "${e.getOfficeCode()}"/>
    <div class = "col-2" th:text = "${e.getJobTitle()}"/>
  </div>
</div>

</body>
</html>
