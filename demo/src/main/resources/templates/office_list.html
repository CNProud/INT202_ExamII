<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 th:style="'text-align: center; margin-top: 20px; font-weight: bold;'">This is offices list</h1>
<br>
<div class = "container p4 m4">
    <div class = "row">
        <div class = "col-2">Office Code</div>
        <div class = "col-2">City</div>
        <div class = "col-2">Phone #</div>
        <div class = "col-2">Address</div>
        <div class = "col-2">Country</div>
        <div class = "col-1">Delete/Update</div>
    </div>
    <hr>
    <div class = "row" th:each = "o : ${offices}">
        <div class = "col-2" th:text="${o.officeCode}"/>
<!--        <div class = "col-2"><a th:href = "@{'/offices?officeCode=' + ${o.getOfficeCode()}}">-->
<!--            <span th:text = "${o.city}"/></a>-->
<!--        </div>-->

        <div class = "col-2">
            <a th:href = "@{'/offices?officeCode=' + ${o.officeCode}}" th:text="${o.city}"/>
        </div>
        <div class = "col-2" th:text="${o.phone}"/>
        <div class = "col-2" th:text="${o.addressLine1}"/>
        <div class = "col-2" th:text="${o.country}"/>
        <div class ="col-1">
            <a th:href="@{'/offices/delete?officeCode='+${o.officeCode}}">
                <button style="background-color: darksalmon;"> X </button>
            </a>
            <a th:href="@{'/offices/update?officeCode='+${o.officeCode}}">
                <button style="background-color: wheat; margin-left: 10px"> U </button>
            </a>
        </div>
    </div>
    <hr>
    <a href="/home"><button>Home</button></a>
    <span style="margin-left: 20px; margin-right: 20px;"> | </span>
    <a href="/offices/create">
        <button style="background-color: burlywood; color: white">Add New Office</button>
    </a>
</div>
</body>
</html>
