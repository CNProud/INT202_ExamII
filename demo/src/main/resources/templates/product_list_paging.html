<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 th:style="'text-align: center; margin-top: 20px; font-weight: bold;'">This is products list</h1>
<br>
<div class = "container p4 m4" >
    <hr>
    <div class = "row p-2" th:style="'background-color: wheat;'">
        <div class = "col-2">Product Code</div>
        <div class = "col-3">Product Name</div>
        <div class = "col-2">Product Line</div>
        <div class = "col-1">Scale</div>
        <div class = "col-3">Vendor</div>
        <div class = "col-1">Price</div>
    </div>
    <hr>
    <div class = "row p-2" th:each="p : ${page.content}">
        <div class = "col-2" th:text="${p.productCode}"/>
        <div class = "col-3" th:text="${p.productName}"/>
        <div class = "col-2" th:text="${p.productLine.productLine}"/>
        <div class = "col-1" th:text="${p.productScale}"/>
        <div class = "col-3" th:text="${p.productVendor}"/>
        <div class = "col-1" th:text="${p.buyPrice}"/>
    </div>
    <hr>
    <a class="p-2" th:text="${index}"
                    th:each="index: ${#numbers.sequence(0, page.totalPages)}"
                    th:href="'/products/page?pageNumber=' + ${index}"/>
    <a href="/home"><button>Home</button></a>
    <span style="margin-left: 20px; margin-right: 20px;"> | </span>
    <a href="#">
        <button style="background-color: burlywood; color: white">Add New Office</button>
    </a>
</div>
</body>
</html>
