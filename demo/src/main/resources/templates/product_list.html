<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 th:style="'text-align: center; margin-top: 20px; font-weight: bold;'">This is products list</h1>
<br>
<div class = "container p4 m4" >
    <div class="row" th:style="'display: flex; justify-content: center; align-items: center;'">
        <div class="col-5 p-2">
            <form action="/products/search">
                <input type="text" size="40px" name="searchParam" th:value="${param.searchParam}"
                        placeholder="enter any keyword to search product"/>
                <input type="submit" value="Search"/>
            </form>
        </div>
        <div class="col-6" th:style="'display: flex;'">
            <span th:style="'margin-right: 10px;'">Filter By Price:</span>
            <form action="/products/searchByPrice">
                <input type="number" name="lower" min="10.0" max="999.99" th:value="${param.lower}"/>
                <input type="number" name="upper" min="10.0" max="999.99" th:value="${param.upper}"/>
                <input type="submit" value="Filter"/>
            </form>
        </div>
    </div>
    <hr>
    <div class ="row h2 text-danger p-4" th:if="${products == null or #lists.isEmpty(products)}">
        Product does not exist!!!
    </div>
    <div class = "row p-2" th:style="'background-color: wheat;'" th:if="${products != null and not #lists.isEmpty(products)}">
        <div class = "col-2">Product Code</div>
        <div class = "col-2">Product Name</div>
        <div class = "col-2">Product Line</div>
        <div class = "col-1">Scale</div>
        <div class = "col-2">Vendor</div>
        <div class = "col-1">Price</div>
    </div>
    <hr>
    <div class = "row p-2" th:each = "p : ${products}">
        <div class = "col-2" th:text="${p.productCode}"/>
        <div class = "col-2" th:text="${p.productName}"/>
        <div class = "col-2" th:text="${p.productLine.productLine}"/>
        <div class = "col-1" th:text="${p.productScale}"/>
        <div class = "col-2" th:text="${p.productVendor}"/>
        <div class = "col-1" th:text="${p.buyPrice}"/>
    </div>
    <hr>
    <a href="/home"><button>Home</button></a>
    <span style="margin-left: 20px; margin-right: 20px;"> | </span>
    <a href="#">
        <button style="background-color: burlywood; color: white">Add New Office</button>
    </a>
</div>
</body>
</html>
