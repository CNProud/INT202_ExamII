<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 th:style="'text-align: center; margin-top: 20px; font-weight: bold;'">Office Details</h1>
<br>
<div class = "container p4 m4">
    Office code: <span th:text="${office.officeCode}"/><br>
    City: <span th:text="${office.city}"/><br>
    Phone: <span th:text="${office.phone}"/><br>
    Address: <span th:text="${office.addressLine1}"/><br>
    Country: <span th:text="${office.country}"/><br>
    Postal code: <span th:text="${office.postalCode}"/><br>
    Territory: <span th:text="${office.territory}"/><br>
    <hr>
    <h3 style="color: firebrick;" th:text="@{${message==null ? '' : message}}"></h3>
    <hr>
    <a href="/offices/all"><button>All offices</button></a>
</div>
</body>
</html>
