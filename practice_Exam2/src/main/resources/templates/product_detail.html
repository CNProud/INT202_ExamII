<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 style="font-weight: bold; text-align: center; margin-top: 20px">Product Detail</h1>
<div class="container p-4 m-4">
    <span style="font-weight: bold">Product Code: </span><span th:text="${product.productCode}"></span><br>
    <span style="font-weight: bold">Product Name: </span><span th:text="${product.productName}"></span><br>
    <span style="font-weight: bold">Product Line: </span><span th:text="${product.productLine.productLine}"></span><br>
    <span style="font-weight: bold">Quantity In Stock: </span><span th:text="${product.quantityInStock}"></span><br>
    <span style="font-weight: bold">Buy Price: </span><span th:text="${product.buyPrice}"></span><br>
  <span style="font-weight: bold">MSRP: </span><span th:text="${product.msrp}"></span><br>
  <hr>
  <h3 style="color: brown" th:text="@{${message==null? '':message}}"></h3>
  <a href="/products/all"><button>Back to Product List</button></a>
</div>

</body>
</html>
