<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 style="font-weight: bold; text-align: center; margin-top: 20px">Update the product information</h1>
<div class="container p-4 m-4">
    <form method="post" action="/products/update">
        Product Code: <input type="text" name="productCode" readonly th:value="${product.productCode}"/><br>
        Product Name: <input type="text" name="productName" th:value="${product.productName}"/><br>
        Product Line: <select name="productLine" required>
        <option value="" th:text="${product.productLine.productLine}" th:value="${product.productLine.productLine}"></option>
        <option th:each="pl : ${productLines}" th:value="${pl.productLine}" th:text="${pl.productLine}"></option>
    </select><br>
        Product Scale: <input type="text" name="productScale" th:value="${product.productScale}"/><br>
        Product Vendor: <input type="text" name="productVendor" th:value="${product.productVendor}"/><br>
        Product Description: <input type="text" name="productDescription" th:value="${product.productDescription}"/><br>
        Quantity In Stock: <input type="number" name="quantityInStock" th:value="${product.quantityInStock}"/><br>
        Buy Price: <input type="number" name="buyPrice" th:value="${product.buyPrice}"/><br>
        MSRP: <input type="number" name="msrp" th:value="${product.msrp}"/>
        <br>
        <input type="submit" value="Save" style="background-color: darkslategray; color: white; padding: 7px 17px 7px 17px; margin-top: 10px; border-radius: 13px">
    </form>
    <hr>
    <a href="/products/all"><button style="background-color: indianred; color: white; padding: 7px 17px 7px 17px; border-radius: 13px">Cancel</button></a>
</div>
</body>
</html>
