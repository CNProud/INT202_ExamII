<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ProductList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 style="font-weight: bold; text-align: center; margin-top: 20px">Product List</h1>
<div class="container p4 m4" style="margin-left: 30px; display: flex; margin-top: 20px; align-items: center">
    <div class="row" style="margin-right: 50px">
        <form action="/products/search">
            <input type="text" name="searchParam" placeholder="Enter the keyword" th:value="${param.searchParam}">
            <input type="submit" value="search">
        </form>
    </div>
    <div class="row" style="margin-right: 30px">
        <form action="/products/searchByPrice">
            <input type="number" name="maxPrice" placeholder="Lower price" th:value="${param.maxPrice}">
            <input type="number" name="minPrice" placeholder="Upper price" th:value="${param.minPrice}">
            <input type="submit" value="filter">
        </form>
    </div>
    <a href="/products/create"><button style="background-color: darkslategray; color: white; padding: 10px; border-radius: 15px">Add Product</button></a>
</div>
    <div class="container p4 m-4 mt-3">
        <hr>
        <div class="row">
            <div class="col-2" style="border-right: black solid; font-weight: bold">Product Code</div>
            <div class="col-2" style="border-right: black solid; font-weight: bold">Product Name</div>
            <div class="col-2" style="border-right: black solid; font-weight: bold">Product Line</div>
            <div class="col-2" style="border-right: black solid; font-weight: bold">Quantity In Stock</div>
            <div class="col-1" style="border-right: black solid; font-weight: bold">Buy Price</div>
            <div class="col-2" style="border-right: black solid; font-weight: bold">MSRP</div>
            <div class="col-1" style="font-weight: bold">Delete/Update</div>
        </div>
        <hr>

        <div class="row" th:each="p : ${products}">
            <div class="col-2" style="border-right: black solid">
                <a th:href="@{'/products?productCode=' + ${p.productCode}}" th:text="${p.productCode}"></a>
            </div>
            <div class="col-2" th:text="${p.productName}" style="border-right: black solid"></div>
            <div class="col-2" th:text="${p.productLine.productLine}" style="border-right: black solid"></div>
            <div class="col-2" th:text="${p.quantityInStock}" style="border-right: black solid"></div>
            <div class="col-1" th:text="${p.buyPrice}" style="border-right: black solid"></div>
            <div class="col-2" th:text="${p.msrp}" style="border-right: black solid"></div>
            <div class="col-1">
                <a th:href="@{'/products/delete?productCode=' + ${p.productCode}}">
                    <button style="background-color: firebrick; color: white">X</button>
                </a>
                <a th:href="@{'/products/update?productCode=' + ${p.productCode}}">
                    <button style="background-color: wheat; color: brown; margin-left: 5px">U</button>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
