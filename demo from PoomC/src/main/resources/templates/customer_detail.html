<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Customer Details</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${customer.customerName}"></h5>
            <p class="card-text"><strong>Customer Number:</strong> <span th:text="${customer.id}"></span></p>
            <p class="card-text"><strong>Phone:</strong> <span th:text="${customer.phone}"></span></p>
            <p class="card-text"><strong>Address Line 1:</strong> <span th:text="${customer.addressLine1}"></span></p>
            <p class="card-text"><strong>Address Line 2:</strong> <span th:text="${customer.addressLine2}"></span></p>
            <p class="card-text"><strong>City:</strong> <span th:text="${customer.city}"></span></p>
            <p class="card-text"><strong>State:</strong> <span th:text="${customer.state}"></span></p>
            <p class="card-text"><strong>Postal Code:</strong> <span th:text="${customer.postalCode}"></span></p>
            <p class="card-text"><strong>Country:</strong> <span th:text="${customer.country}"></span></p>
            <p class="card-text"><strong>Credit Limit:</strong> <span th:text="${customer.creditLimit}"></span></p>
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-between">
        <a href="/customers/page" class="btn btn-secondary">Back to List</a>
        <div th:if="${!isDeleteMode}">
            <a th:href="@{'/customers/update?id=' + ${customer.id}}" class="btn btn-warning me-2">Update</a>
            <a th:href="@{'/customers/delete?id=' + ${customer.id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OP5Cy56qg1GV5I6YwbpBB6JTb8Hh6eYPK6s/ucAi11at1DFdNVnQGpDAykwI14et" crossorigin="anonymous"></script>
</body>
</html>
