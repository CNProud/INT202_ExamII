<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Update Customer Form</h3>
        </div>
        <div class="card-body">
            <form method="post" action="/customers/update">
                <div class="mb-3">
                    <label for="id" class="form-label">Customer Number</label>
                    <input type="text" class="form-control" id="id" name="id" th:value="${customer.id}" readonly>
                </div>
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" th:value="${customer.customerName}">
                </div>
                <div class="mb-3">
                    <label for="contactFirstName" class="form-label">Contact First Name</label>
                    <input type="text" class="form-control" id="contactFirstName" name="contactFirstName" th:value="${customer.contactFirstName}">
                </div>
                <div class="mb-3">
                    <label for="contactLastName" class="form-label">Contact Last Name</label>
                    <input type="text" class="form-control" id="contactLastName" name="contactLastName" th:value="${customer.contactLastName}">
                </div>
                <div class="mb-3">
                    <label for="addressLine1" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" id="addressLine1" name="addressLine1" th:value="${customer.addressLine1}">
                </div>
                <div class="mb-3">
                    <label for="addressLine2" class="form-label">Address Line 2</label>
                    <input type="text" class="form-control" id="addressLine2" name="addressLine2" th:value="${customer.addressLine2}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" th:value="${customer.phone}">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" th:value="${customer.city}">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state" th:value="${customer.state}">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country" th:value="${customer.country}">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
