<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Office Detail</h1>
    <hr>
    <div class="container p4 m4">
        <form method="post" action="/offices/create">
            Office code: <input type="text" name="officeCode"/><br>
            City: <input type="text" name="city"/><br>
            Phone: <input type="text" name="phone"/><br>
            Address: <input type="text" name="addressLine1"/><br>
            Country: <input type="text" name="country"/><br>
            Postal code: <input type="text" name="postalCode"/><br>
            Territory: <input type="text" name="territory" value="NA"/><br>
            <hr>
            <input type="submit" value="Save"/>

        </form>
        <a href="/offices/all">
            <button style="background-color: darksalmon;">Back</button>
        </a>
        <hr>
    </div>
</body>
</html>
