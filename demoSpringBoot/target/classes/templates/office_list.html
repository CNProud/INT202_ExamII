<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Office List</h1>
    <hr>
    <div class="container p4 m4">
        <div class="row">
            <div class="col-2" ><b>Office Code</b></div>
            <div class="col-2"><b>City</b></div>
            <div class="col-2"><b>Phone #</b></div>
            <div class="col-3"><b>Address</b></div>
            <div class="col-2"><b>Country</b></div>
            <div class="col-1"><b>Update/Delete</b></div>
        </div>
        <div class="row p-2" th:each="o : ${offices}">
            <div class="col-2" th:text="${o.officeCode}"/>
<!--            <div class="col-2"><a th:href="@{'/offices?officeCode='+ ${o.officeCode}}"><span th:text="${o.city}"/></a></div>-->
            <div class="col-2"><a th:href="@{'/offices?officeCode=' + ${o.officeCode}}" th:text="${o.city}"/></div>
            <div class="col-2" th:text="${o.phone}"/>
            <div class="col-3" th:text="${o.addressLine1}"/>
            <div class="col-2" th:text="${o.country}"/>
            <div class="col-1">
                <a th:href="@{'/offices/delete?officeCode=' + ${o.officeCode}}">
                    <button style="color: red"> X </button>
                </a>
                <a th:href="@{'/offices/update?officeCode=' + ${o.officeCode}}">
                    <button style="color: blue; margin-left: 10px"> U </button>
                </a>
            </div>
        </div>
        <hr>
        <a href="/home"><button>Home</button></a>
        <span style="margin-left: 20px; margin-right: 20px"> | </span>

    </div>
</body>
</html>
